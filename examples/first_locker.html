<!DOCTYPE html>
<html lang="en">
	<head>
		<title>locker</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no,
			minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="container"></div>
		<div id="info">

		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async
			src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>
		<script type="module">
 		import * as THREE from 'three';

		// import a json 

		 import { lockerDoors }  from './lockerVars.js'
		
		console.log('...start', lockerDoors) 
			
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';

		let camera, scene, renderer;

		let scene2, renderer2;

		const frustumSize = 800;

		const raycaster = new THREE.Raycaster();
		const clickMouse = new THREE.Vector2();
		const moveMouse = new THREE.Vector2();
		var draggable
		
		window.addEventListener('click', e => {
			clickMouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
			clickMouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
			raycaster.setFromCamera( clickMouse, camera );
			const found = raycaster.intersectObjects( scene.children );
		})

		init();
		animate();

		function render() {
			console.log('...render')
			
		}

		function init() {

			const aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.OrthographicCamera( frustumSize * aspect / - 2, frustumSize * aspect / 2, frustumSize / 2, frustumSize / - 2, 1, 1000 );

			camera.position.set( 30, 20, 100 );

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xf0f0f0 );

			scene2 = new THREE.Scene();

			const material = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true, wireframeLinewidth: 1, side: THREE.DoubleSide } );

			const doorColors = {front: 'orange', sides: 'yellow', back: 'black'}

			const maxColumnHeight = 200
			const length = 200
			const width = 90
 			const columns = [...new Set(lockerDoors.map(d => d.column))].filter(c=> c !== undefined);
 			const isPairColumns = columns.length % 2 == 0
			const middleColumn = !isPairColumns
				? ((columns.length - 1 )/ 2) + 1
				: null

			for (let c = 0 ; c < columns.length ; c++) {
				const columnDoors = lockerDoors.filter(d=> d.column === columns[c])
				let acc = 0
  				for (let i = 0 ; i < columnDoors.length ; i++) {
					const door = columnDoors[i]
					const h = parseInt(door.height)
					const column = parseInt(door.column)
 					let x = 0
 					if (middleColumn &&  middleColumn === column) {
						// columna del medio
						x = 0
					}
					else {
						if (column <= (columns.length/2))
							x = -( column * 100  )
						else x = ( column * width-150) 
					}

					acc = acc + h
					let y = (maxColumnHeight - acc + (h/2))

					drawDoor ( door, doorColors, {x, y, z:0} )
				}  
			}
			
			// floor
			createPlane(
				500, 400,
				'black',
				new THREE.Vector3( 0, -100, 90 ),
				new THREE.Euler( - 90 * THREE.MathUtils.DEG2RAD, 0, 0 )
			);

			// wall
			createPlane(
				500, 400,
				'gray',
				new THREE.Vector3( 0, 100, -110 ),
				new THREE.Euler(0, 0, 0  )
			);

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			renderer2 = new CSS3DRenderer();
			renderer2.setSize( window.innerWidth, window.innerHeight );
			renderer2.domElement.style.position = 'absolute';
			renderer2.domElement.style.top = 0;
			document.body.appendChild( renderer2.domElement );

			const controls = new OrbitControls( camera, renderer2.domElement );
			controls.minZoom = 0.5;
			controls.maxZoom = 2;

			function drawDoor
			(  door, doorColor, pos)
			{
				let wh = door.width / 2
				let hh = door.height / 2
			
				//left
				createPlane(
					door.length, 
					door.height,
					doorColors.sides,
					new THREE.Vector3( - wh + pos.x, 0 + pos.y, 0 + pos.z ),
					new THREE.Euler( 0, - 90 * THREE.MathUtils.DEG2RAD, 0 )
				);

				// back
				createPlane(
					door.height,
					door.width,
					doorColors.back,
					new THREE.Vector3(0 + pos.x, 0 + pos.y, -wh + pos.z - (door.length/4)),
					new THREE.Euler(0, 0, -90 * THREE.MathUtils.DEG2RAD)
				);

				// right
				createPlane(
					door.length,
					door.height,
					doorColors.sides,
					new THREE.Vector3( wh+pos.x,  0+pos.y, 0+pos.z ),
					new THREE.Euler( 0, -90 * THREE.MathUtils.DEG2RAD, 0 )
				);

				// front
				createPlane(
					door.width, door.height,
					doorColors.front,
					new THREE.Vector3( 0+pos.x, 0 + pos.y, wh + pos.z + door.length/4),
					new THREE.Euler( 0, 0, 0 ),
					door.doorNumber,
					door.status
				);
				// top
				createPlane(
					door.width, door.length,
					doorColors.sides,
					new THREE.Vector3( 0 + pos.x, hh + pos.y, 0 + pos.z ),
					new THREE.Euler( - 90 * THREE.MathUtils.DEG2RAD, 0, 0 )
				);
				// bottom
				createPlane(
					door.width, door.length,
					doorColors.sides,
					new THREE.Vector3( 0+pos.x, - hh + pos.y, 0 + pos.z ),
					new THREE.Euler( - 90 * THREE.MathUtils.DEG2RAD, 0, 0 )
				);
			}

			function createPlane
			( width, height, cssColor, pos, rot, number, status) {
				const element = document.createElement( 'div' );
				element.style.width = width + 'px';
				element.style.height = height + 'px';
				element.style.opacity = 0.75;
				element.style.background = cssColor;
				element.style.border = '1px dotted black';

				if (number) {
					var y = document.createTextNode(`${number} `)
					element.appendChild(y);
				}

		 		if (status) {
					var y = document.createElement('span')
					y.textContent = `${status === 'active' ? 'activa' : 'inactiva'}`
					y.style.display = 'inline-flex'
					y.style.color = `${status === 'active' ? 'green' : 'red'}`
					y.style.fontSize = " x-small"; 
					element.appendChild(y);
				}

				const object = new CSS3DObject( element );
				object.position.copy( pos );
				object.rotation.copy( rot );
				scene2.add( object );

				const geometry = new THREE.PlaneGeometry( width, height );
				const mesh = new THREE.Mesh( geometry, material );
				mesh.position.copy( object.position );
				mesh.rotation.copy( object.rotation );
				scene.add( mesh );
			}
			
			window.addEventListener( 'resize', onWindowResize );
		}

		function onWindowResize() {

			const aspect = window.innerWidth / window.innerHeight;

			camera.left = - frustumSize * aspect / 2;
			camera.right = frustumSize * aspect / 2;
			camera.top = frustumSize / 2;
			camera.bottom = - frustumSize / 2;

			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

			renderer2.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {
			requestAnimationFrame( animate );
			renderer.render( scene, camera );
			renderer2.render( scene2, camera );
		}

		</script>
	</body>
</html>
